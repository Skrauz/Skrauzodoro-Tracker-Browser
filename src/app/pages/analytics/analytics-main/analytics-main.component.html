<div class="card-header">
  <div class="d-flex justify-content-xl-between flex-xl-row flex-column">
    <div class="header">
      <h3>Dashboard</h3>
    </div>
    <div
      class="d-flex flex-xl-row justify-content-xl justify-content-start flex-column flex-wrap"
    >
      <mat-form-field>
        <mat-label>Task Name</mat-label>
        <input matInput placeholder="Task Name" [(ngModel)]="this.taskName" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Project Name</mat-label>
        <input
          matInput
          placeholder="Project Name"
          [(ngModel)]="this.projectName"
        />
      </mat-form-field>
    </div>
  </div>
</div>

<div class="card-body">
  <div class="bg-dark">
    <div class="card-body">
      <div class="main-chart">
        <div class="d-flex flex-row-reverse">
          <mdb-form-control class="chart-selector">
            <select
              class="form-select"
              aria-label="Chart Type"
              class="bg-dark form-control form-control-lg"
              [(ngModel)]="chartType"
            >
              <option value="bar">Bar Chart</option>
              <option value="scatter">Scatter Chart</option>
            </select>
            <i class="fa-solid fa-angle-down"></i>
          </mdb-form-control>
        </div>
        <div>
          <canvas
            baseChart
            class="chart"
            [data]="chartData"
            [options]="chartOptions"
            [type]="chartType"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
