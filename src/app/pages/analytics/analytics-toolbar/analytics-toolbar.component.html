<div class="d-flex justify-content-xl-between flex-xl-row flex-column">
  <div class="header">
    <h3>Dashboard</h3>
  </div>
  <div
    class="d-flex flex-xl-row justify-content-xl justify-content-start flex-column flex-wrap"
  >
    <mat-form-field>
      <mat-label>Task Name</mat-label>
      <input
        matInput
        placeholder="Task Name"
        [(ngModel)]="this.taskName"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Project Name</mat-label>
      <input
        matInput
        placeholder="Project Name"
        [(ngModel)]="this.projectName"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input
          matStartDate
          placeholder="Start date"
          [(ngModel)]="this.startDate"
          (dateChange)="this.applyLabelRange()"
        />
        <input
          matEndDate
          placeholder="End date"
          [(ngModel)]="this.endDate"
          (dateChange)="this.applyLabelRange()"
        />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
</div>
